<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register to Map of Unspoken Things</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        form {
            max-width: 400px;
            margin: 80px auto 20px;
            background-color: var(--color-bg-secondary);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.6);
        }
        input {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: var(--color-bg-main);
            color: var(--color-text);
            border: 1px solid var(--color-text-secondary);
            border-radius: var(--radius);
        }
        button {
            padding: 8px 12px;
            background-color: var(--color-accent);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            width: 100%;
        }
        h2 {
            color: var(--color-text);
            text-align: center;
            margin-top: 60px;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
    
<body>
    <div>
        <nav class="navbar">
            <div class="logo"><a href="{{ url_for('root') }}">MOUThings</a></div>
            <div class="burger" onclick="toggleNav()">
                <div></div><div></div><div></div>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('root') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </nav>
    </div>

    <div class="center-wrapper">
        <div style="margin-top: 50px;">
            <h2>Register</h2>
        </div>
        <div style="margin-top: -5%;">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <form method="POST" action="{{ url_for('register') }}">
                <input type="text" name="username" placeholder="Username" autocomplete="off">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Register</button>
            </form>
            <p style="text-align:center; color:var(--color-text);">
                Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a>
            </p>
        </div>
    </div>
    
    <script>
        function toggleNav() {
            document.querySelector('.nav-links').classList.toggle('nav-active');
            document.querySelector('.burger').classList.toggle('toggle');
        }
    </script>
</body>
</html>
